name: ChatGPT Signup Factory Test

on:
  workflow_dispatch:

jobs:
  signup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: |
          npm install
          cd chrome-devtools-mcp && npm install --production
          
      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb
          
      - name: Run Signup Factory
        env:
          AGENTMAIL_API_KEY: ${{ secrets.AGENTMAIL_API_KEY }}
        run: |
          xvfb-run --server-args="-screen 0 1280x1024x24" node src/index.js
