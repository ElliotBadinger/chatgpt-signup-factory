name: ChatGPT Signup Factory Test

on:
  workflow_dispatch:

jobs:
  signup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          
      - name: Cache Browser Profile
        uses: actions/cache@v4
        with:
          path: ~/.cache/chatgpt-factory-profile
          key: ${{ runner.os }}-chatgpt-profile-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-chatgpt-profile-

      - name: Install dependencies
        run: |
          npm ci
          cd chrome-devtools-mcp && npm install --ignore-scripts
          
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable xvfb
          
      - name: Run Signup Factory
        env:
          AGENTMAIL_API_KEY: ${{ secrets.AGENTMAIL_API_KEY }}
        run: |
          xvfb-run --server-args="-screen 0 1280x1024x24" node src/index.js
          
      - name: Upload Debug Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            debug_snapshot.txt
            STUCK_STATE_DUMP.json
